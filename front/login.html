<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Customers Panel | CAMARM Inc</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
<section class="section">
  <div class="has-text-centered">
    <h1 class="title">Welcome back dear <span class="rainbow">customer</span></h1>
    <h3 class="subtitle">Please login to continue</h3>
  </div>
  <br>
  <br>
  <div class="container">
    <form class="box" action="/ui" method="post" enctype="application/x-www-form-urlencoded">
      <div class="field">
        <label class="label">My access key</label>
        <div class="control">
          <input class="input" name="key" type="password" placeholder="c_********">
        </div>
      </div>

      <button class="button is-link" type="submit">Login</button>
    </form>
  </div>
</section>
</body>
<style>
  .rainbow {
      background: -webkit-linear-gradient(45deg, #e54e21, #4d25c4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
  }

  .button {
      background: -webkit-linear-gradient(45deg, #e54e21, #4d25c4);
  }
</style>
</html>
